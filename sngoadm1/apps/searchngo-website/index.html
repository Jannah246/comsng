<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEARCHNGO - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      position: relative;
      padding: 50px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #2980b9;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 10px solid #ccc;
      border-top: 10px solid #2980b9;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <h1>SEARCHNGO</h1>
    <p>Our website is currently under construction. Weâ€™ll be here soon with a new and exciting experience!</p>
    <div class="loader"></div>
  </div>

</body>
</html>
